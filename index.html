<html>
<body>
<main>
	
	<div class="container">
		
		<div class="display" id="output"></div>
		
		<div class="inputs">
			<div class="function" id="clearOutput">C</div>
			<div class="function" id="clearEntry">CE</div>
			<div class="function" id="negative">(-)</div>
			<div class="function" id="sqrt">sqrt</div>
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="operator">/</div>
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="operator">-</div>
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="operator">*</div>
			<div class="number">0</div>
			<div class="number">.</div>
			<div class="operator">+</div>
			<div id="equals">=</div>
			<div class="operator function">(</div>
			<div class="operator function">)</div>
		</div>
		
	</div>
	
</main>
</body>
<link rel="stylesheet" href="style.css">
<script defer src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
<script defer src="main.js"></script>
</html>
